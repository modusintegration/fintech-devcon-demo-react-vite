name: Tests

env:
  GITHUB_PACKAGES_TOKEN: ${{ secrets.NPM_GITHUB_TOKEN  }}

on:
  push:
    branches:
    - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.5]

    steps:
      - uses: actions/checkout@v2
      - name: Use NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn

      - name: Run end user testing
        run: yarn jest
